
name: "sonar_cloud_scan_github_actions"
on:
  workflow_dispatch:

jobs:
  DemoSonarCloudSCan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
            fetch-depth: 0
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
            SONAR_TOKEN: 6604b9d314d5fdf014733a94dc30514b3844b0c4
        with:
          args: >
              -Dsonar.organization=mai-efat
              -Dsonar.projectKey=mai-efat_NTI-final-project
              
